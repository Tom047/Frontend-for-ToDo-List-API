<h2>Register</h2>
<form (ngSubmit)="register()">
  <div>
    <label for="username">Username:</label>
    <input type="text" id="username-register" [(ngModel)]="registerUser.username" name="username" required>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password-register" [(ngModel)]="registerUser.password" name="password" required>
  </div>
  <button type="submit">Register</button>
</form>

<h2>Login</h2>
<form (ngSubmit)="login()">
  <div>
    <label for="username">Username:</label>
    <input type="text" id="username-login" [(ngModel)]="loginUser.username" name="username" required>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password-login" [(ngModel)]="loginUser.password" name="password" required>
  </div>
  <button type="submit">Login</button>
</form>
